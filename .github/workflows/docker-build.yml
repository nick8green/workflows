name: build and publish application image

on:
  workflow_call:
    inputs:
      args:
        default: ''
        description: 'Additional arguments to pass to the build'
        required: false
        type: string
      context:
        default: '.'
        description: 'Path to the build context'
        required: false
        type: string
      file:
        default: './Dockerfile'
        description: 'Path to the Dockerfile'
        required: false
        type: string
      reference:
        description: 'Reference to the image'
        required: true
        type: string
      registry:
        default: 'ghcr.io'
        description: 'Registry to push to'
        required: false
        type: string
      platform:
        default: 'linux/arm64,linux/amd64'
        description: 'Platform(s) to build for'
        required: false
        type: string
        # Supported platforms:
        #   - linux/amd64
        #   - linux/arm/v7
        #   - linux/arm64/v8
        #   - linux/ppc64le
        #   - linux/s390x
      push:
        default: true
        description: 'Push to registry'
        required: false
        type: boolean
      tag:
        description: 'Tag for the image'
        required: false
        type: string
      timeout:
        default: 10
        description: 'Timeout in minutes'
        required: false
        type: number
      user:
        default: ${{ github.actor }}
        description: 'Username for the registry'
        required: false
        type: string
    secrets:
      password:
        description: 'Password for the registry. PAT for GitHub (with: read and write access to packages), or password for Docker Hub'
        required: true
      token:
        description: 'GitHub token in case the image wants it'
        required: false
      docker:
        description: 'Docker password for Docker Scout'
        required: false

jobs:
  build:
    name: ðŸ—ï¸ build and publish image
    outputs:
      image: ${{ steps.meta.outputs.labels }}
      tag: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§± Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true

      - name: ðŸ§¹ Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/dotnet
          docker system prune -af
          docker volume prune -f

      - name: ðŸ”‘ login to docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.user }}
          password: ${{ secrets.password }}

      - name: ðŸ“‹ docker meta data
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.registry }}/${{ inputs.reference }}
          labels: |
            org.opencontainers.image.authors=${{ inputs.user }}
            org.opencontainers.image.created=${{ github.event.repository.created_at }}
            org.opencontainers.image.description=${{ inputs.reference }} image from ${{ github.repository }} by ${{ github.actor }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.vendor=GitHub Actions
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            ${{ inputs.tag && format('type=raw,value={0}', inputs.tag) || '' }}

      - name: ðŸ§± set up qemu
        uses: docker/setup-qemu-action@v3

      - env:
          BUILDX_BUILDER: n8g-image-builder
        name: ðŸ§± set up docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: false
          driver-opts: |
            network=host

      - name: ðŸ§± configure buildx cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ðŸ—ï¸ build and push
        uses: docker/build-push-action@v6
        with:
          build-args: ${{ inputs.args }}
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platform }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          provenance: false
          sbom: false
          network: host
          secrets: |
            GH_TOKEN=${{ secrets.token }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - run: |
          rsync -a --remove-source-files /tmp/.buildx-cache-new/ /tmp/.buildx-cache/
          rm -rf /tmp/.buildx-cache-new
    timeout-minutes: ${{ inputs.timeout }}

