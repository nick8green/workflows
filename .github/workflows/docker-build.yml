  scan:
    if: ${{ inputs.push && inputs.registry == 'ghcr.io' }}
    name: ðŸ” check image for vulnerabilities
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ login to docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.user }}
          password: ${{ secrets.password }}

      - id: tag
        name: ðŸ·ï¸ determine image tag
        run: |
          echo "tag=$(echo '${{ needs.build.outputs.tag }}' | head -n 1)" >> $GITHUB_OUTPUT

      - name: ðŸ•µ Run image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.tag.outputs.tag }}
          format: table
          exit-code: 1
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
