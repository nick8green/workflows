name: build and publish application image

on:
  workflow_call:
    inputs:
      args:
        default: ''
        description: 'Additional arguments to pass to the build'
        required: false
        type: string
      context:
        default: '.'
        description: 'Path to the build context'
        required: false
        type: string
      file:
        default: './Dockerfile'
        description: 'Path to the Dockerfile'
        required: false
        type: string
      reference:
        description: 'Reference to the image'
        required: true
        type: string
      registry:
        default: 'ghcr.io'
        description: 'Registry to push to'
        required: false
        type: string
      platform:
        default: 'linux/arm64,linux/amd64'
        description: 'Platform(s) to build for'
        required: false
        type: string
      push:
        default: true
        description: 'Push to registry'
        required: false
        type: boolean
      tag:
        default: ${{ github.head_ref || github.ref_name }}
        description: 'Tag for the image'
        required: false
        type: string
      timeout:
        default: 10
        description: 'Timeout in minutes'
        required: false
        type: number
      user:
        default: ${{ github.actor }}
        description: 'Username for the registry'
        required: false
        type: string
    secrets:
      password:
        description: 'Password for the registry'
        required: true

jobs:
  docker:
    name: 🏗️ build and publish image
    outputs:
      image: ${{ steps.meta.outputs.labels }}
      tag: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📋 docker meta data
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ inputs.registry }}/${{ inputs.reference }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: 🧱 set up qemu
        uses: docker/setup-qemu-action@v3

      - name: 🧱 set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 login to docker hub
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.user }}
          password: ${{ secrets.password }}

      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: 🏗️ build and push
        uses: docker/build-push-action@v6
        with:
          build-args: ${{ inputs.args }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platform }}
          provenance: false
          push: ${{ inputs.push }}
          sbom: false
          tags: ${{ steps.meta.outputs.tags }}

      # - name: 🏷️ tag release image
      #   if: ${{ env.BRANCH_NAME == 'release' }}
      #   run: docker tag ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }} ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag }}

      # - name: 🏷️ tag latest image
      #   if: ${{ env.BRANCH_NAME == 'main' }}
      #   run: docker tag ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }} ghcr.io/${{ github.repository }}:latest

      - run: |
          rsync -a --remove-source-files /tmp/.buildx-cache-new/ /tmp/.buildx-cache/
          rm -rf /tmp/.buildx-cache-new
    timeout-minutes: ${{ inputs.timeout }}

# Supported platforms:
#   - linux/amd64
#   - linux/arm/v7
#   - linux/arm64/v8
#   - linux/ppc64le
#   - linux/s390x
