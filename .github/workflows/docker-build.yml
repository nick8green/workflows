name: build and publish application image

on:
  workflow_call:
    inputs:
      args:
        default: ''
        description: 'Additional arguments to pass to the build'
        required: false
        type: string
      context:
        default: '.'
        description: 'Path to the build context'
        required: false
        type: string
      file:
        default: './Dockerfile'
        description: 'Path to the Dockerfile'
        required: false
        type: string
      push:
        default: true
        description: 'Push to registry'
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      args:
        default: ''
        description: 'Additional arguments to pass to the build'
        required: false
        type: string
      context:
        default: '.'
        description: 'Path to the build context'
        required: false
        type: string
      file:
        default: './Dockerfile'
        description: 'Path to the Dockerfile'
        required: false
        type: string
      push:
        default: true
        description: 'Push to registry'
        required: false
        type: boolean

env:
  HUSKY: 0
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏷️ set tag
        id: vars
        run: echo "tag=$(git describe --tags)" >> $GITHUB_OUTPUT
  
      - name: 🧱 set up qemu
        uses: docker/setup-qemu-action@v3

      - name: 🧱 set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 login to docker hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64, linux/amd64 linux/arm/v7 linux/arm64/v8 linux/ppc64le linux/s390x
          push: ${{ inputs.push }}
          build-args: ${{ inputs.args }}
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }}

      - name: 🏷️ tag release image
        if: ${{ env.BRANCH_NAME == 'release' }}
        run: docker tag ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }} ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag }}

      - name: 🏷️ tag latest image
        if: ${{ env.BRANCH_NAME == 'main' }}
        run: docker tag ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }} ghcr.io/${{ github.repository }}:latest

# linux/amd64
# linux/arm/v7
# linux/arm64/v8
# linux/ppc64le
# linux/s390x
