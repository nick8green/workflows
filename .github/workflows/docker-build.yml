  security:
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ inputs.push && inputs.registry == 'ghcr.io' }}
    name: ğŸ” check image for vulnerabilities
    steps:
      - name: ğŸ›ï¸ checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•µ Run Snyk to check Docker image for vulnerabilities
        if: ${{ env.SNYK_TOKEN != '' }}
        # continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.snyk }}
        with:
          image: ${{ inputs.registry }}/${{ inputs.reference }}
          args: --file=${{ inputs.file }}

      - name: ğŸ’¾ Upload result to GitHub Code Scanning
