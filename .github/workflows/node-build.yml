name: run unit tests

on:
  workflow_call:

jobs:
  deploy:
    name: ğŸ—ï¸ build node package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: ğŸ§° detect package manager
        id: detect-pm
        shell: bash
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            PM=pnpm
          elif [ -f "yarn.lock" ]; then
            PM=yarn
          elif [ -f "package-lock.json" ]; then
            PM=npm
          else
            echo "No known lockfile found. Cannot determine package manager." >&2
            exit 1
          fi
          echo "manager=$PM" >> "$GITHUB_OUTPUT"

      - name: ğŸ› ï¸ build package
        shell: bash
        run: |
          case "${{ steps.detect-pm.outputs.manager }}" in
            pnpm)
              pnpm build
              ;;
            yarn)
              yarn build
              ;;
            npm)
              npm run build
              ;;
          esac

      - name: ğŸ—‚ï¸ archieve results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: build
          path: dist/
          retention-days: 30
