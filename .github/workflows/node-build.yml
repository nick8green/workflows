name: Run unit tests

on:
  workflow_call:

jobs:
  deploy:
    name: ğŸ—ï¸ Build node package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± Setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: ğŸ› ï¸ Build package
        run: npm run build

      - name: ğŸ—‚ï¸ Archieve results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: build
          path: dist/
          retention-days: 30
