name: Run unit tests

on:
  workflow_call:

jobs:
  deploy:
    name: âš—ï¸ Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± Setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ—‚ï¸ Archieve results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30
