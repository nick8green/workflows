name: inspect code

on:
  workflow_call:

jobs:
  deploy:
    name: 🧐 inspect code
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ checkout code
        uses: actions/checkout@v4

      - name: 🧱 setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: 🧰 detect package manager
        id: detect-pm
        shell: bash
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            PM=pnpm
          elif [ -f "yarn.lock" ]; then
            PM=yarn
          elif [ -f "package-lock.json" ]; then
            PM=npm
          else
            echo "No known lockfile found. Cannot determine package manager." >&2
            exit 1
          fi
          echo "manager=$PM" >> "$GITHUB_OUTPUT"

      - name: 🔍 lint code
        shell: bash
        run: |
          case "${{ steps.detect-pm.outputs.manager }}" in
            pnpm)
              pnpm lint
              ;;
            yarn)
              yarn lint
              ;;
            npm)
              npm run lint
              ;;
          esac

      - name: ⚠️ audit dependencies
        shell: bash
        run: |
          case "${{ steps.detect-pm.outputs.manager }}" in
            pnpm)
              pnpm audit
              ;;
            yarn)
              yarn audit
              ;;
            npm)
              npm audit
              ;;
          esac
        
