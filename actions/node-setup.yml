name: 'Setup Node.js'
description: 'Sets up Node.js for the workflow and caches dependencies'

inputs:
  version:
    description: 'Version of Node.js to use'
    required: false
    type: string

env:
  DEFAULT_NODE_VERSION: 22.x

runs:
  uses: "composite"
  steps:
    - name: Get version üßÆ
      id: get-version
      run: |
        if [ -f ".nvmrc" ]; then
          NODE_VERSION=$(cat .nvmrc | sed -E 's/^v?//g;t')
        elif [ -z "${{ inputs.version }}" ]; then
          NODE_VERSION=${{ inputs.version }}
        else
          NODE_VERSION=$DEFAULT_NODE_VERSION
        fi
        echo ::set-output name=version::$NODE_VERSION

    - name: Setup Node.js ‚öôÔ∏è
      uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.get-version.outputs.version }}

    - name: Cache dependencies üì¶
      id: cache-deps
      uses: actions/cache@v3
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies üì•
      shell: bash
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: npm ci